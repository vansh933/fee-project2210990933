<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissor</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <header class="text-center my-8">
      <h1 class="text-3xl font-bold">Rock Paper Scissor</h1>
    </header>
    <div id="inside">


      <p id="instruction" class="text-center">Select your ammo:</p>

      <div class="flex justify-center space-x-4 mt-8">

        <div class="select-choice user-move" id="rock">
          <img class="img-weapon" src="rock1.png" alt="rock">
        </div>

        <div class="select-choice user-move" id="paper">
          <img class="img-weapon" src="paper1.png" alt="paper">
        </div>

        <div class="select-choice user-move" id="scissors">
          <img class="img-weapon" src="scissor1.png" alt="scissors">
        </div>

      </div>
      
      

      <div class="result mt-8">
        <p id="message" class="text-center">Who will win the first game?</p>

        <div class="flex justify-center space-x-4 mt-4">
          <p id="user-move-text" class="text-lg font-semibold"></p>
          <p id="timer" class="text-lg font-semibold"></p>
          <p id="computer-move-text" class="text-lg font-semibold"></p>
        </div>

        <div class="scores flex justify-center space-x-4 mt-4">
          <p class="total-score">Your score: <span id="user-score">0</span></p>
          <p class="total-score">Computer's score: <span id="computer-score">0</span></p>
          <p class="total-score">Draws: <span id="draws">0</span></p>
        </div>

        <div class="flex justify-center mt-8">
          <button id="reset-button"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset</button>
        </div>

      </div>

    </div>

    

  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
